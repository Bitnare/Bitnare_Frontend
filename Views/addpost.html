        <div id="page-wrapper">
            <div id="page-inner">

                <form method="POST" enctype="multipart/form-data" id="addposts" style="width: 500px; margin-left: 250px;">

                    <div class="form-data row">
                        <label for="text" class="col-12 col-form-label">Image</label>
                        <div class="col-12">
                            <input type="file" name="postimage" id="postimage" class="form-control here" multiple>
                        </div>
                        <div class="form-data row">
                            <label for="text" class="col-12 col-form-label">Post description</label>
                            <div class="col-12">
                                <textarea name="postdescription" id="description" rows="5" required class="form-control here"></textarea>
                            </div>
                        </div>

                        <div class="form-data row">
                            <label for="date" class="col-12 col-form-label"> Post Date</label>
                            <div class="col-12">
                                <input type="date" name="posteddate" id="date" required class="form-control here">
                            </div>
                        </div><br>
                        <button type="submit" name="submit" id="submit" class="btn btn-primary" style="text-align: center;">Add new Post</button>

                </form>
                <div id="message"></div>
                <p></p>
                </div>
